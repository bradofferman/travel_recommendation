<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Contact Us</title>
</head>
<body>
<div class="navbar">
    <div class="navbar-items">
        <div id="company">&nbsp;Random Places!</div>
    </div>
    <div class="navbar-items">
        <a href="index.html">Home</a>
        <a href="./about.html">About Us</a>
        <a href="./contact.html">Contact Us</a>
    </div>
    <div class="hidden-search">
        <input type="text" placeholder="" id="">
        <button class="btn" id="btnSearch">Search</button>
        <button class="btn" id="btnReset">Reset</button>
    </div>
</div>
<div id="home">
    <div class="contact">
        <h2 class="information-title">CONTACT US</h2>
        <p>Please reach out to us for more<br>information on options and availability.</p>
    </div>
    <div class="contact-form">
        <label for="name">Name</label><br>
        <input id="name" class="contact-input" type="text" placeholder="Enter your name"><br><br>
        <label for="email">Email</label><br>
        <input id="email" class="contact-input" type="text" placeholder="Enter your email"><br><br>
        <label for="message">Message</label><br>
        <textarea id="message" class="contact-input" placeholder="Email your message"></textarea><br><br>
        <button class="btnBook">Submit</button>
    </div>
</div>
</body>
</html>
